<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffdde1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ee9ca7' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px; /* Fixed height to keep boundary clear */
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.6s ease-in-out, opacity 0.6s;
            border: 2px solid #fff;
            
            /* Crucial for keeping the No button inside */
            position: absolute; 
            overflow: hidden; 
        }

        .card.hidden {
            transform: translateX(-150%) rotate(-20deg);
            opacity: 0;
            pointer-events: none;
        }
        
        .card.incoming {
            transform: translateX(150%) rotate(10deg);
            opacity: 0;
        }

        .heart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: beat 1s infinite;
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #d63384;
            margin-bottom: 30px;
            line-height: 1.2;
            min-height: 80px; /* Reserves space for text */
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            z-index: 10;
        }

        .btn-yes {
            background: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
            transition: transform 0.2s;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background: #ff2e56;
        }

        .btn-no {
            background: #e0e0e0;
            color: #555;
            transition: all 0.3s ease; 
            /* We do NOT set position absolute initially so it sits in the flexbox */
        }

        /* Final Message Styling */
        .final-message {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4b6e;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card" id="card1">
            <!-- <div class="heart-icon">‚ù§Ô∏è</div> -->
            <div class="heart-icon">‚ù§Ô∏è</div>
            <div class="question">Do you know that you are the most beautiful woman in the world?</div>
            <div class="buttons">
                <button class="btn-yes" onclick="nextCard(1)">Yes</button>
                <button class="btn-no" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
            </div>
        </div>

        <div class="card incoming" id="card2">
            <div class="heart-icon">üíñ</div>
            <div class="question">Are you the happiest woman in the world with me?</div>
            <div class="buttons">
                <button class="btn-yes" onclick="nextCard(2)">Yes</button>
                <button class="btn-no" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
            </div>
        </div>

        <div class="card incoming" id="card3">
            <div class="heart-icon">üåπ</div>
            <div class="question">Will you be my Valentine forever and ever?</div>
            <div class="buttons">
                <button class="btn-yes" onclick="finishFlow()">Yes</button>
                <button class="btn-no" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
            </div>
        </div>

        <div class="card incoming" id="cardFinal">
            <div class="heart-icon">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
            <div class="final-message">Yay! I Love You! ‚ù§Ô∏è</div>
            <p style="margin-top: 20px; color: #666; font-size: 1.1rem;">You had no choice anyway! üòâ</p>
        </div>

    </div>

    <script>
        function moveButton(btn) {
            // 1. Get the container (the card) dimensions
            const card = btn.closest('.card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // 2. Calculate the safe area (card width - button width)
            // We subtract a buffer (20px) so it doesn't touch the very edge
            const maxWidth = cardRect.width - btnRect.width - 20;
            const maxHeight = cardRect.height - btnRect.height - 20;

            // 3. Generate random positions within that safe area
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // 4. Apply the new position
            // We switch to absolute position so it can move freely over other elements
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            // Ensure it sits on top of other text visually if needed
            btn.style.zIndex = "100";
        }

        function nextCard(currentCardNumber) {
            const currentCard = document.getElementById(`card${currentCardNumber}`);
            const nextCard = document.getElementById(`card${currentCardNumber + 1}`);

            currentCard.classList.add('hidden');
            nextCard.classList.remove('incoming');
        }

        function finishFlow() {
            const currentCard = document.getElementById('card3');
            const finalCard = document.getElementById('cardFinal');

            currentCard.classList.add('hidden');
            finalCard.classList.remove('incoming');

            triggerConfetti();
        }

        function triggerConfetti() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const random = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
